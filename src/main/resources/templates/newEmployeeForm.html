<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>New Employee</title>
</head>
<body>
    <div class="container my-2">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input class="form-control mb-4 col-4" type="text" th:field="*{firstName}" placeholder="Employee first name."/>
            <input class="form-control mb-4 col-4" type="text" th:field="*{lastName}" placeholder="Employee last name."/>
            <input class="form-control mb-4 col-4" type="text" th:field="*{email}" placeholder="Employee email."/>

            <button type="submit" class="btn btn-info col-2">Save Employee</button>
        </form>
    </div>
</body>
</html>
